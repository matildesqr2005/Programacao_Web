<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Informações Clientes</h1>

        <div id="search">
            <form>
                <label for="id">Insira o ID do utilizador: </label>
                <input type="text" id="id" required>
                <input type="submit" value="Submit">
            </form>
            <label>Nome: </label>
            <label id="name"></label>
        </div>
        <div id="info">
            <div id="infoAddress" class="infoBox">
                <label>Rua:</label>
                <label id="adrStreet"></label> 
    
                <label>Número:</label>
                <label id="adrNo"></label> 
    
                <label>Cidade:</label>
                <label id="adrCity"></label> 
    
                <label>Código Postal:</label>
                <label id="adrPostal"></label> 
            </div>
    
            <div id="infoAditional" class="infoBox">
                <label>Tipo de Tarifa:</label>
                <label id="adtResid"></label> 
    
                <label>Fornecedor de Energia:</label>
                <label id="adtProv"></label> 
    
                <label>Contrato Ativo? </label>
                <label id="adtActive"></label> 
            </div>
        </div>
        

        <!-- Feita uma tabela, pois o consumo é uma lista -->
        <table id="tblConsume">
            <h2>Consumo</h2>
            <tr>
                <th>Mês</th>
                <th>Ano</th>
                <th>kWh Consumido</th>
                <th>Custo Total</th>
                <th>Data de Leitura</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>OLAAAA</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
            </tr>
        </table>

        
    </body>
</html>
