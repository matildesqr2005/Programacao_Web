<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Puro Pet</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="./media/";>
    </head>
    <body>
        <header>
            <!-- Top bar includes nav bar and (soon) icon -->
            <div id="top_bar">
                <nav id="top_bar_nav">
                    <a href="https://www.google.com">Produtos</a>
                    <a href="https://www.google.com">Animais</a>
                    <a href="https://www.google.com">Contacte-nos</a>
                </nav>
            </div>
            <!-- 'Header' only includes title and subtitle of page -->
            <div id="header">
                <h1>Puro Pet</h1>
                <p>Loja de Animais</p>
            </div>
        </header>

        <section>
            <div class="align">
                <h2>Dúvidas</h2>
                <div class="box_form">
                    <div>
                        <h3>Tens uma Questão?</h3>
                        <p>Estamos aqui para ajudar</p>
                        <br>
                        <div class="container_img">
                            <p>
                                <img src="media/mail.ico"> hbckbcnan@jnbnkja.pt
                            </p>
                        </div>
                        <div class="container_img">
                                <img src="media/telephone.ico"> 
                        </div>
                        
                    </div>
                    <form>
                        <div class="form_name">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>

                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" required>
                        </div>

                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>  

                        <div>
                            <label for="message">Mensagem</label>
                            <textarea id="message"></textarea>
                        </div>

                        <div>
                            <button class="submit" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </body>

</html>
