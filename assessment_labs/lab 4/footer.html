<!DOCTYPE html>

<html lang="pt-PT">

<head>
    <title>Puro Pet</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <div class="header">
        <h1>Puro Pet</h1>
        </div>

    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="tele">Telefone:</label><br>
        <input type="tel" id="tele" name="tele" pattern="[0-9]{9}" required><br>
    
        <label for="url">Página Pessoal(opcional):</label><br>
        <input type="url" id="url" name="url"><br>
    
        <label for="postcod">Código Postal:</label><br>
        <input type="text" id="postcod" name="postcod" pattern="[0-9]{4}-[0-9]{3}" required><br>
        
    </form>

    <div class="footer">
        <p class="copyright">
            Puro Pet, 2025 &copy; Todos os direitos reservados
        </p>
        <div class="conts">
            <p>Contactos:</p>
            <p>+351000000000</p>
            <p>nossoemail@puro.loja</p> 
        </div>
        
</body>

</html>
